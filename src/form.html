<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.scss">
    <title>Form</title>
</head>
<body>

    <header>
        <div class="logo">
            <img>
        </div>

        <nav>
            <a href="form.html"></a>
        </nav>
    </header>

    <section class="contact">

        <form>

            <label for="com"> Firmanavn
                <input
                    id="com"
                    name="company-name"
                    type="text">
            </label>

            <label for="com_add"> Firma adresse
                <input
                    id="com_add"
                    name="company-address"
                    type="text">
            </label>

            <label for="first"> Fornavn
                <input
                    id="first"
                    name="firstname"
                    type="text">
            </label>

            <label for="last"> Efternavm
                <input
                    id="last"
                    name="lastname"
                    type="text">
            </label>

            <label for="tel"> Telefonnummer
                <input
                    id="tel"
                    name="phone-number"
                    type="tel">
            </label>

            <label for="email"> Email
                <input
                    id="email"
                    name="email"
                    type="email">
            </label>


            <button type="submit">Send</button>
        </form>

    </section>

    <script src="script.js"></script>
</body>
</html>
